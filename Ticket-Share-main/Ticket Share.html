<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css"/>
    <link rel="icon" href="indian railways.jfif"/>
    <title>Travel Smart</title>
</head>
<body>
    <nav class="navbar">
        <div class="navbar-brand">Ticket Share</div>
        <div class="navbar-links">
            <a href="Ticket Share.html">Home</a>
            <a href="login.html">Login</a>
            <a href="about.html">About</a>
        </div>
    </nav>
    <header class="header">
        <div class="header-content">
            <h1>Travel Smart with Us</h1>
            <p>Your journey begins with a ticket</p>
            <button>Read More</button>
        </div>
    </header>
    <section class="search-section">
        <fieldset class="search-fieldset">
            <form id="travel-form">
                <div class="form-group">
                    <label for="source">Source</label>
                    <input type="text" id="source" name="source" placeholder="Source">
                </div>
                <div class="form-group">
                    <label for="destination">Destination</label>
                    <input type="text" id="destination" name="destination" placeholder="Destination">
                </div>
                <div class="form-group">
                    <label for="journey-date">Journey Date</label>
                    <input type="date" id="journey-date" name="journey-date">
                </div>
                <div class="form-group">
                    <input type="submit" value="Search Tickets">
                </div>
            </form>
        </fieldset>
    </section>
    <footer class="footer">
        <p>&copy; 2024 Ticket Share. All rights reserved.</p>
    </footer>
</body>
</html>
