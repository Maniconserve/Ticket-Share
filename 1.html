<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ticket Share</title>
    <link rel="stylesheet" href="2.css">
</head>
<body>
    <div class="container">
        <div class="banner">
            <div class="navbar">
                <h3><p class="title">Ticket Share</p></h3>
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">About</a></li>
                    <li><a href="login.html">Login</a></li>
                </ul>
            </div>

            <div class="content">
                <h1>Travel With Us</h1>
                <section class="search-section">
                    <fieldset class="search-fieldset">
                        <form id="travel-form">
                            <div class="form-group">
                                <label for="source"></label>
                                <input type="text" id="source" name="source" placeholder="Source">
                            </div>
                            <div class="form-group">
                                <label for="destination"></label>
                                <input type="text" id="destination" name="destination" placeholder="Destination">
                            </div>
                            <div class="form-group">
                                <label for="journey-date"></label>
                                <input type="date" id="journey-date" name="journey-date">
                            </div>
                            <div class="form-group">
                                <input type="submit" value="Search Tickets">
                            </div>
                        </form>
                    </fieldset>
                </section>
            </div>
            
        </div>
        <footer class="footer">
            <p>&copy; 2024 Ticket Share. All rights reserved.</p>
        </footer>  
    </div>
    
</body>
</html>
